# PostgreSQL (usando variables de entorno) — OJO: sslmode=require
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
# (opcional) pool pequeño para free tiers
spring.datasource.hikari.maximum-pool-size=5

# Logging (reduce ruido en prod)
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot.autoconfigure.web=INFO

# Cloudinary (desde env)
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# Tamaño máximo de subida
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Puerto (Render lo inyecta automáticamente)
server.port=${PORT:8080}
